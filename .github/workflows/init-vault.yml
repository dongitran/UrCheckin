name: Init Vault

on:
  push:
    branches:
      - init-vault
  workflow_dispatch:

jobs:
  send-notification-started:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.GH_ACTION_TELEGRAM_GROUP_DEPLOYMENTS }}
          token: ${{ secrets.GH_ACTION_TELEGRAM_BOT_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            *üöÄ UrCheckin - Init Vault *  üèÉ‚Äç‚ôÇÔ∏è${{ github.run_number }}

            *üë§ Committer:* [${{ github.actor }}](https://github.com/${{ github.actor }})
            *üìù Commit message:* ${{ github.event.commits[0].message }}
            *üì¶ Repository:* ${{ github.repository }}
            *üîç See changes:* [View changes](https://github.com/${{ github.repository }}/commit/${{github.sha}})

            Started üöÅÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èüöÅÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èüöÅÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èüöÅÔ∏èÔ∏èÔ∏èÔ∏èÔ∏èÔ∏è

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          version: "latest"

      - name: Apply Kubernetes deployment
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          API_GET_REFRESH_TOKEN_BASE_URL: ${{ secrets.API_GET_REFRESH_TOKEN_BASE_URL }}
          API_GET_CHECKIN_BASE_URL: ${{ secrets.API_GET_CHECKIN_BASE_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          LAT: ${{ secrets.LAT }}
          LNG: ${{ secrets.LNG }}
          DEVICE_ID: ${{ secrets.DEVICE_ID }}
          
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REQUEST_URL: ${{ secrets.REQUEST_URL }}
          CHECK_URL: ${{ secrets.CHECK_URL }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          URL: ${{ secrets.URL }}
          W_KEY: ${{ secrets.W_KEY }}
          TYPE: ${{ secrets.TYPE }}
          GET_INFO_URL: ${{ secrets.GET_INFO_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          CODE: ${{ secrets.CODE }}
          URL_LOGIN: ${{ secrets.URL_LOGIN }}
          URL_TIMEOFF: ${{ secrets.URL_TIMEOFF }}
          URL_SYS_INFO: ${{ secrets.URL_SYS_INFO }}
          URL_GET_GROUPS_REQUEST: ${{ secrets.URL_GET_GROUPS_REQUEST }}
          URL_REMOVE_REQUEST: ${{ secrets.URL_REMOVE_REQUEST }}
          OFF_REQUEST_ID: ${{ secrets.OFF_REQUEST_ID }}
        run: |
          kubectl exec -n vault -i vault-0 -- vault kv put \
            kv/urcheckin-dev \
            MONGODB_URI="${MONGODB_URI}" \
            API_GET_REFRESH_TOKEN_BASE_URL="${API_GET_REFRESH_TOKEN_BASE_URL}" \
            API_GET_CHECKIN_BASE_URL="${API_GET_CHECKIN_BASE_URL}" \
            CLIENT_ID="${CLIENT_ID}" \
            LAT="${LAT}" \
            LNG="${LNG}" \
            DEVICE_ID="${DEVICE_ID}" \
            TELEGRAM_BOT_TOKEN="${TELEGRAM_BOT_TOKEN}" \
            REQUEST_URL="${REQUEST_URL}" \
            CHECK_URL="${CHECK_URL}" \
            CLIENT_KEY="${CLIENT_KEY}" \
            URL="${URL}" \
            W_KEY="${W_KEY}" \
            TYPE="${TYPE}" \
            GET_INFO_URL="${GET_INFO_URL}" \
            ENCRYPTION_KEY="${ENCRYPTION_KEY}" \
            CODE="${CODE}" \
            URL_LOGIN="${URL_LOGIN}" \
            URL_TIMEOFF="${URL_TIMEOFF}" \
            URL_SYS_INFO="${URL_SYS_INFO}" \
            URL_GET_GROUPS_REQUEST="${URL_GET_GROUPS_REQUEST}" \
            URL_REMOVE_REQUEST="${URL_REMOVE_REQUEST}" \
            OFF_REQUEST_ID="${OFF_REQUEST_ID}"

          kubectl exec -n vault -i vault-0 -- vault policy write urcheckin-svc-policy - <<EOH
          path "kv/data/urcheckin-dev" {
            capabilities = ["read"]
          }
          EOH

          kubectl exec -n vault -i vault-0 -- vault write auth/kubernetes/role/urcheckin-dev \
            bound_service_account_names=urcheckin-dev-auth \
            bound_service_account_namespaces=urcheckin \
            policies=urcheckin-svc-policy \
            ttl=72h

  send-notification-deploy-failed:
    needs: deploy
    runs-on: ubuntu-latest
    if: ${{ failure() && needs.deploy.result == 'failure' }}
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@master
